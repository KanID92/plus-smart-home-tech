spring:
  application:
    name: shopping-store
  config:
    import: "configserver:"
  cloud:
    config:
      fail-fast: true
      retry:
        useRandomPolicy: true
        max-interval: 6000
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: none

    properties:
      hibernate.hibernate.format_sql: true


  datasource:
    username: "main"
    password: "main"
    url: jdbc:postgresql://localhost:9433/postgres
    driver-class-name: "org.postgresql.Driver"

  sql:
    init:
      mode: always


eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/